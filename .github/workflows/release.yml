name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: Version bump type
        type: choice
        required: true
        options:
          - patch
          - minor
          - major
      app:
        description: App package to publish
        type: choice
        required: true
        options:
          - opencode
          - cursor
          - claude-code
          - all

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - app: opencode
            package: "@dxta-dev/clankers-opencode"
            path: apps/opencode-plugin
          - app: cursor
            package: "@dxta-dev/clankers-cursor"
            path: apps/cursor-plugin
          - app: claude-code
            package: "@dxta-dev/clankers-claude-code"
            path: apps/claude-code-plugin
    if: ${{ inputs.app == 'all' || inputs.app == matrix.app }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: >-
          pnpm --filter "${{ matrix.package }}" version
          ${{ inputs.release_type }} --no-git-tag-version

      - name: Generate changelog
        run: npx auto-changelog --output CHANGELOG.md --package --tag-prefix "v" --commit-limit false

      - name: Commit release
        run: |
          version=$(node -p "require('./${{ matrix.path }}/package.json').version")
          git add "${{ matrix.path }}/package.json" CHANGELOG.md
          git commit -m "chore(release): v${version}"
          git tag "v${version}"

      - name: Push release
        run: git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: pnpm --filter "${{ matrix.package }}" publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
