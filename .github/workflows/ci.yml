name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Run checks (lint, typecheck)
        run: nix flake check

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Build daemon
        run: nix build .#clankers-daemon

      - name: Build TypeScript apps
        run: |
          nix build .#clankers-opencode
          nix build .#clankers-cursor
          nix build .#clankers-claude-code
